<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Color Picker
	</title>
	<link rel="preconnect" href="https://fonts.googleapis.com/" > <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin><link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
	<span
		id="span"></span>
	<div
		class="box">
		<div>
			<h1>
				PICK A COLOR
			</h1>
		</div>
		<div
			class="space">
			<p>
				Scegli un colore per cambiare lo sfondo della pagina
			</p>
		</div>
		<div
			class="palette">
			<div
				class="whiteBox"
				color="#FE0202">
				<div
					class="colorBox	red">
					
				</div>
			</div>
			<div
				class="whiteBox"
				color="#59BC98">
				<div
					class="colorBox cyan">
					
				</div>
			</div>
			<div
				class="whiteBox"
				color="#2594D2">
				<div
					class="colorBox blue">
					
				</div>
			</div>
			<div
				class="whiteBox"
				color="#72BC59">
				<div
					class="colorBox green">
					
				</div>
			</div>
			<div
				class="whiteBox"
				color="#BC59A0">
				<div
					class="colorBox purple">
					
				</div>
			</div>
			<div
				class="whiteBox"
				color="#DCF63C">
				<div
					class="colorBox yellow">
					
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
