<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./static/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
	<title>
		Esercizio weather forecast
	</title>
</head>
<body>
	<section
		id="hero"
		class="d-flex justify-content-center align-items-center">
		<div
			class="content text-center text-white">
			<h1>Previsioni del tempo</h1>
			<h2>Inserisci i dati nei campi</h2>
			<div id="map"></div>
			<div
				class="formWrapper">
				<form
					action=""
					method="get">
					<div
						class="sas">
						<div
							class="field flex-fill me-5">
							<label>Latitudine</label>
							<input id="lat" class="d-block" type="text" name="lat" placeholder="52.52">
						</div>
						<div
							class="field flex-fill ms-5">
							<label>Longitudine</label>
							<input id="lng" class="d-block" type="text" name="lng" placeholder="52.52">
						</div>
					</div>

					<div 
						class="sas">
                        <div class="field me-5">
                            <input class="d-block btn btn-light" type="reset" value="Reset">
                        </div>

                        <div class="field ms-5">
                            <input class="d-block btn btn-success" type="submit" value="Richiedi i dati">
                        </div>
					</div>
					<label
						id="out">
						
					</label>
				</form>
			</div>
		</div>
	</section>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
	<script type="text/javascript">
		var map = L.map('map').setView([41.12422644510446, 16.777796745300297], 16);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    maxZoom: 19,
		    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		var marker
		let trueMarker = false
	   map.on("click",function (e){
	   	if (trueMarker) {
	   		map.removeLayer(marker)
	   	}
    	console.log(e)
    	trueMarker = true
    	marker = new L.marker([e.latlng.lat, e.latlng.lng,]).addTo(map);
		})
	</script>
	<script type="text/javascript" src="static\js\script.js"></script>
</body>
</html>
